<!DOCTYPE html>
<html>

<head>
  <title>WebRTC Audio</title>
  <link href="styles/main.css" rel="stylesheet" type="text/css">
</head>

<body>

  <div id="grid">
    <div id="header">
      <img class="logo" src="media/uninett.svg" height="50px" />

      <h1> Send audio clips using the data channel </h1>

      <div id="notifications">

      </div>
    </div>

    <div id="buttons">
      <div class="buttonSet">
        <button id="videoBtn" class="btn" disabled> Send live video</button>
        <button id="stopVideoBtn" class="btn" disabled=""> Stop live video </button>
      </div>
      <div class="buttonSet">
        <button id="liveBtn" class="btn" disabled> Send live audio </button>
        <button id="stopLiveBtn" class="btn" disabled> Stop live audio </button>
      </div>
      <button id="recordBtn" class="btn" disabled> Record </button>
      <button id="stopBtn" class="btn" disabled> Stop </button>
    </div>

    <div id="selectors">
      <select id="bufferSizeSelector" onchange="changeBuffer()">
        <option value="256"> 256 </option>
        <option value="512"> 512 </option>
        <option value="1024"> 1024 </option>
        <option value="2048"> 2048 </option>
        <option value="4096"> 4096 </option>
        <option value="8192"> 8192 </option>
        <option value="16384"> 16384 </option>
      </select>

      <input id="compressionSlider" type="range" min="1" max="10" value="10" oninput="changeCompression(this.value)"/>
      <span id="compressionNumber">10</span>
    </div>

    <div id="videoContainer">
      <video id="localVideo" autoplay muted></video>
      <canvas id="localCanvas"></canvas>
      <canvas id="remoteCanvas"></canvas>
    </div>

    <div id="bitRate">
      <p id="bytesSent"> </p>
      <p id="bytesReceived"> </p>
    </div>

    <section class="local-clips">
      <h2> Local Clips: </h2>
    </section>

    <section class="remote-clips">
      <h2> Remote Clips: </h2>
    </section>

    <div id="footer">
      <p>footer</p>
      <p>footer</p>
    </div>
  </div>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script> -->
  <script src="/socket.io/socket.io.js/"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
