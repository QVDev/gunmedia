<!DOCTYPE html>
<html>

<head>
  <title>Live caption video</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <!-- <link href="styles/main.css" rel="stylesheet" type="text/css"> -->
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="./js/captions.js"></script>
  <script src="./js/speechRecognition.js"></script>
  <script src="./js/speechSynthesis.js"></script>
</head>

<body>

  <!-- This example requires Tailwind CSS v2.0+ -->
  <div class="bg-gray-50">
    <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8 lg:flex lg:items-center lg:justify-between">
      <h2 class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl">
        <span class="block">Ready to go live?</span>
        <span class="block text-indigo-600">Start streaming now.</span>
      </h2>
      <div class="mt-8 lex lg:mt-0 lg:flex-shrink-0">
        <div class="inline-flex rounded-md shadow">
          <button type="button" id="videoBtn"
            class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-white bg-red-600 hover:bg-red-700">
            GO LIVE
          </button>
        </div>
        <div class="ml-3 inline-flex rounded-md shadow">
          <a href="#"
            class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-indigo-600 bg-white hover:bg-indigo-50">
            Learn more
          </a>
        </div>
        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
          <div class="px-4 py-5 sm:px-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
              Your local video
            </h3>
            <p class="mt-1 max-w-2xl text-sm text-gray-500" id="videoContainer">
              <video id="localVideo" autoplay muted></video>
              <canvas id="localCanvas" style="position: inherit; display: none"></canvas>
            <div id="bitRateSent">
              <p> Bitrate sent: </p>
              <p id="bytesSent"> </p>
            </div>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="grid">
    <div id="header">
    </div>



    <div id="bitRateReceived">
      <p> Bitrate Received: </p>
      <p id="bytesReceived"> </p>
    </div>


    <div id="footer">

    </div>
  </div>

  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
